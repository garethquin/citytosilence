<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
        }
        
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-y: auto;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            margin: 40px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            align-self: flex-end;
            margin-right: 50px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            align-self: center;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .headline {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin: 0 auto 30px;
        }
        
        /* Add responsive styles */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 20px 15px;
                align-self: center;
            }
            
            .headline {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background images container -->
    <div id="bg1" class="bg-container" style="opacity: 1;"></div>
    <div id="bg2" class="bg-container" style="opacity: 0;"></div>
    
    <!-- Content container -->
    <div class="content">
        <div class="logo-container">
            <img src="logo.svg" alt="Logo" class="logo">
            <h1 class="headline">The best last minute deals on Cape Town's ultimate city escapes</h1>
        </div>
        <div class="form-container">
            <iframe data-tally-src="https://tally.so/embed/3EaA6q?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="1946" frameborder="0" marginheight="0" marginwidth="0" title="City to Silence."></iframe><script>var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};if("undefined"!=typeof Tally)v();else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}</script>
        </div>
    </div>

    <script>
        // Array of background images - replace with your own image URLs
        const backgroundImages = [
            'https://images.unsplash.com/photo-1506744038136-46273834b3fb',
            'https://images.unsplash.com/photo-1511300636408-a63a89df3482', 
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4',
            'https://images.unsplash.com/photo-1498954562214-c3c7a9326a6a'
        ];
        
        // Get the background container elements
        const bg1 = document.getElementById('bg1');
        const bg2 = document.getElementById('bg2');
        
        // Set initial background
        bg1.style.backgroundImage = `url(${backgroundImages[0]})`;
        
        let currentBg = 1; // Track which background is currently visible
        let currentIndex = 0; // Track which image is currently shown
        
        // Function to change background
        function changeBackground() {
            // Update image index
            currentIndex = (currentIndex + 1) % backgroundImages.length;
            
            // Determine which background to update and show
            if (currentBg === 1) {
                bg2.style.backgroundImage = `url(${backgroundImages[currentIndex]})`;
                bg2.style.opacity = '1';
                bg1.style.opacity = '0';
                currentBg = 2;
            } else {
                bg1.style.backgroundImage = `url(${backgroundImages[currentIndex]})`;
                bg1.style.opacity = '1';
                bg2.style.opacity = '0';
                currentBg = 1;
            }
        }
        
        // Change background every 6 seconds
        setInterval(changeBackground, 6000);
        
        // Adjust thank you message container size
        window.addEventListener('message', function(e) {
            // Check if the message is from Tally
            if (e.data && typeof e.data === 'object' && e.data.type === 'tally-form:loaded') {
                // Add event listener for form submission
                window.addEventListener('message', function(event) {
                    if (event.data && typeof event.data === 'object' && 
                        (event.data.type === 'tally-form:submitted' || 
                         event.data.type === 'tally-form:redirect')) {
                        // Get the iframe
                        const iframe = document.querySelector('iframe[data-tally-src]');
                        if (iframe) {
                            // Adjust iframe height for thank you page
                            iframe.style.height = '400px';
                            
                            // Adjust form container size
                            const formContainer = document.querySelector('.form-container');
                            if (formContainer) {
                                formContainer.style.maxWidth = '500px';
                                formContainer.style.padding = '25px';
                            }
                        }
                    }
                }, false);
            }
        }, false);
    </script>
</body>
</html>
